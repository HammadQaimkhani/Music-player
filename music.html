<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="music.css">
    <title>Music-Player</title>
</head>
<body>
    <div class="main-container">
        <div class="head-container">
            <h2 id="title">TERE BIN..</h2>
            <h3 id="artist">ARJIT SINGH.</h3>
            <div class="img-container">
                <img src="/Images/img1.jpg" alt="">
            </div>
            <!-- Progress Bar -->
            <div class="progressbar_container" id="progressbar_container">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration"></div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>


            <!-- music control -->
            <div class="music">
                <audio src="/Music/music-1.mp3" ></audio>
                <i class="fas fa-backward" id="pre" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
